<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(222.64deg, #dacde8 9.54%, rgba(77,61,93,0.15) 89.92%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2em;
            border-radius: 30px; //모서리
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px; /* Set the max width for larger screens */
        }
        .form-group label,
        .form-group input,
        .form-group button {
            display: block;
            width: 100%;
        }
        .form-group input,
        .form-group button {
            padding: 10px;
            margin-top: 10px;
        }
        .form-group input {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            border: none;
            border-radius: 4px;
            background-color: #a281c3;
            color: white;
            margin-top: 20px; /* Spacing above the button */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="text-center font-bold">Login Page</h1>
    <form th:action="@{/loginProc}" method="post" name="loginForm">
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Enter your ID" required>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
</div>
</body>
</html>
