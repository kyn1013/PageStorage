<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
</head>
<body>
<h1>회원 정보 수정</h1>
<form th:action="@{/members/update/user}" th:object="${memberUpdateForm}" enctype="multipart/form-data" method="post">
    <div>
        <label for="nickName">닉네임:</label>
        <input type="text" id="nickName" name="nickName" th:field="*{nickName}" required>
    </div>
    <div>
        <label for="imageFile">프로필 이미지:</label>
        <input type="file" name="imageFile" th:field="*{imageFile}">
    </div>
    <div>
        <button type="submit">수정하기</button>
    </div>
</form>
</body>
</html>
